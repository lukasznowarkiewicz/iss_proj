<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ładowanie</title>
  <style>
    /* CSS dla ikony ładowania */
    .loader {
      width: 100px;
      height: 100px;
      border: 10px solid #f3f3f3;
      border-top: 10px solid #3498db;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      margin: 0 auto;
      margin-top: 20vh;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>

  <script>
    // Skrypt do przekierowania po 5 sekundach
    setTimeout(function() {
      window.location.href = "http://localhost:8050/";
    }, 5000);
  </script>
</body>
</html>
